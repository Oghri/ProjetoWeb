<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link href="assets/Geral.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("X0uZGtGKJFK264dM4");
        })();
    </script>
    <script src="assets/geral.js" defer></script>
</head>

<body>
    <header class="topo-fixo">
        <div class="div-menu">
            <button class="menu-toggle">☰</button>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="BLOGS.html">Resenhas</a></li>
                    <li><a href="PROJETO.html">Sobre o projeto</a></li>

                    <li><a href="FALE.html">Fale conosco</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-fale">
        <div class="texto-form">
            <p>
                Deixe seu comentário e/ou sugestão de livros para o blog preenchendo o formulário abaixo:
            </p>
        </div>

        <div class="formulario-contato">
            <h2>Entre em Contato</h2>
            <form id="contatoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="11 912345678" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."
                    required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    
</body>

</html>
